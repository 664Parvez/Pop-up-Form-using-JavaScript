<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Create Modal By JavaScript</title>
</head>
<body>
    

    <button class="btn1">Subscribe</button>
    <div class="modal">
        <a href="" class="cross"><i class="fa fa-times"></i></a>
        <div class="modal-item">
            <p>Username</p>
            <input type="text" class="in-1" placeholder="Username">
            <p>Email</p>
            <input type="text" class="in-2" placeholder="Email">
            <button class="btn2">Subscribe</button>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
